name: QBoss
version: 0.1.0
description: QBoss is a clean, lightweight and minimal HTML 5 theme for Grav built with the Kube CSS &amp; JS Framework
icon: rebel
author:
  name: Jorge Tite
  email: me@jorgetite.com
homepage: https://github.com/jorgetite/grav-theme-qboss
demo: http://demo.yoursite.com
keywords: grav, theme, minimal, modern, responsive, html5, kube
bugs: https://github.com/jorgetite/grav-theme-qboss/issues
readme: https://github.com/jorgetite/grav-theme-qboss/blob/develop/README.md
license: MIT

dependencies:
    - { name: grav, version: '>=1.4.0-rc.1' }

form:
  validation: loose

  fields:
    production-mode:
      type: toggle
      label: Production mode
      help: When enabled, QBoss will render with minified CSS
      highlight: 1
      default: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool

    page-width:
      type: select
      label: Grid size
      help: The maximum width of the theme
      size: small
      deafult: 'size-fw'
      options:
        size-fw: None (full width)
        size-lg: Large
        size-md: Medium
        size-md: Small

    header_section:
      type: section
      title: Header Defaults
      underline: true

    header-sticky:
      type: toggle
      label: Sticky header
      help: When enabled, the header will be always displayed at the top of the browser
      highlight: 1
      default: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool

    header-transparent:
      type: toggle
      label: Transparent
      help: When enabled, a transparent style will be used
      highlight: 0
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool