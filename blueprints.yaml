name: QBoss
version: 0.1.0
description: QBoss is a clean, lightweight and minimal HTML 5 theme for Grav built with the Kube CSS &amp; JS Framework
icon: rebel
author:
  name: Jorge Tite
  email: me@jorgetite.com
homepage: https://github.com/jorgetite/grav-theme-qboss
demo: http://demo.yoursite.com
keywords: grav, theme, minimal, modern, responsive, html5, kube
bugs: https://github.com/jorgetite/grav-theme-qboss/issues
readme: https://github.com/jorgetite/grav-theme-qboss/blob/develop/README.md
license: MIT

dependencies:
    - { name: grav, version: '>=1.4.0-rc.1' }

form:
  validation: loose

  fields:
    production_mode:
      type: toggle
      label: Production mode
      help: When enabled, QBoss will render with minified CSS
      highlight: 1
      default: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool

    page_width:
      type: select
      label: Grid size
      help: The maximum width of the theme
      size: small
      deafult: ''
      options:
        '': None (full width)
        page-lg: Large
        page-md: Medium
        page-sm: Small

    header_section:
      type: section
      title: Header Defaults
      underline: true

    header_sticky:
      type: toggle
      label: Sticky Navigation
      help: Sticky navigation makes it easy to affix menus to the top of the page whenever a user scrolls the page down.
      highlight: 0
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool

    header_transparent:
      type: toggle
      label: Transparent
      help: When enabled, a transparent style will be used
      highlight: 0
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool