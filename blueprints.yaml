name: QBoss
version: 0.1.0
description: QBoss is a clean, lightweight and minimal HTML 5 theme for Grav built with the Kube CSS &amp; JS Framework
icon: rebel
author:
  name: Jorge Tite
  email: me@jorgetite.com
homepage: https://github.com/jorgetite/grav-theme-qboss
demo: http://demo.yoursite.com
keywords: grav, theme, minimal, modern, responsive, html5, kube
bugs: https://github.com/jorgetite/grav-theme-qboss/issues
readme: https://github.com/jorgetite/grav-theme-qboss/blob/develop/README.md
license: MIT

dependencies:
    - { name: grav, version: '>=1.4.0-rc.1' }

form:
  validation: loose

  fields:
    theme_section:
      type: section
      title: General Settings
      underline: true

    production_mode:
      type: toggle
      label: Production mode
      help: When enabled, QBoss will render with minified CSS and JS
      highlight: 1
      default: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool

    header_sticky:
      type: toggle
      label: Sticky Navigation
      help: Sticky navigation makes it easy to affix menus to the top of the page whenever a user scrolls the page down.
      highlight: 0
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool

    menu_style:
      type: select
      label: Navigation Style
      help: This setting control how top level navigation items are renderend.
      size: medium
      default: 'menu-links'
      options:
        'menu-links': All menu items as links
        'menu-last-bttn': Last menu item as button

    show_site_name:
      type: toggle
      label: Show Site Title
      help: Sets whether the site title is displayed in the header or not.
      highlight: 1
      default: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    
    show_site_logo:
      type: toggle
      label: Show Site Logo
      help: Sets whether the site logo is displayed in the header or not.
      highlight: 1
      default: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool

    site_logo:
      type: text
      placeholder: 'images/logo.png'
      size: medium
      label: Site Logo
      description: 'The relative path of the site logo image, defaults to ''images/logo.png''.'

    site_copy:
      type: text
      placeholder: 'copyright'
      label: Copyright
      description: 'The site copyright notice.'
