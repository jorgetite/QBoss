title: Profile
'@extends': default

form:
  fields:
    tabs:
      fields:
        buttons:
          fields:
            qboss_advanced:
              fields:
                header.module_image_position:
                  options:
                    left: 'Left'
                    right: 'Right'
                    
        skils:
          type: tab
          title: Skills
          fields:
            header.skills:
              name: skills
              type: list
              label: Skills

              fields:
                .icon:
                  type: iconpicker
                  label: Icon
                .header:
                  type: text
                  label: Header
                .value:
                  type: text
                  label: Value (0 to 100)
