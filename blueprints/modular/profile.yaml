title: Profile
'@extends': default

form:
  fields:
    tabs:
      fields:
        buttons:
          fields:
            columns:
              fields:
                column2:
                  fields:
                    header.module_image_position:
                      options:
                        left: 'Left'
                        right: 'Right'
