extends@: default

form:
  fields:
    tabs:
      fields:
        content:
          fields:
            header.subtitle:
              ordering@: header.title
              type: text
              style: vertical
              label: Subtitle

        buttons:
          type: tab
          title: QBoss
          fields:
            columns:
              type: columns
              fields:
                column1:
                  type: column
                  fields:
                    qboss_layout:
                      type: section
                      title: Page/Module Layout
                      underline: true
                    header.show_page_header:
                      type: toggle
                      label: Show Header
                      help: Controls whether the page header is displayed or not.
                      highlight: 1
                      default: 1
                      options:
                        1: PLUGIN_ADMIN.ENABLED
                        0: PLUGIN_ADMIN.DISABLED
                      validate:
                        type: bool
                    header.show_page_footer:
                      type: toggle
                      label: Show Footer
                      help: Controls whether the page footer is displayed or not.
                      highlight: 1
                      default: 1
                      options:
                        1: PLUGIN_ADMIN.ENABLED
                        0: PLUGIN_ADMIN.DISABLED
                      validate:
                        type: bool
                    header.show_module_heading:
                      type: toggle
                      label: Show Title & Subtitle
                      help: Controls whether the page/module Title and Subtitle are displayed or not.
                      highlight: 1
                      default: 1
                      options:
                        1: PLUGIN_ADMIN.ENABLED
                        0: PLUGIN_ADMIN.DISABLED
                      validate:
                        type: bool
                column2:
                  type: column
                  fields:
                    qboss_style:
                      type: section
                      title: Page/Module Style
                      underline: true
                    header.module_padding:
                      type: select
                      label: Padding
                      description: 'Set the top and bottom padding.'
                      size: medium
                      default: md-pad
                      options:
                        no-pad: No padding
                        xs-pad: Smaller (16px)
                        sm-pad: Small (32px)
                        md-pad: Midium (64px)
                        lg-pad: Large (96px)
                        xl-pad: Larger (128px)
                    header.module_classes:
                      type: text
                      label: CSS Classes
                      markdown: true
                      description: 'CSS classes applied to this module.'

            qboss_advanced:
              type: section
              title: Advanced Settings
              underline: true

              fields:
                header.module_id:
                  type: text
                  size: medium
                  label: Element ID
                  description: 'This module HTML element ID.'
                  validate:
                  rule: slug
                header.module_styles:
                  type: text
                  label: In-line CSS
                  markdown: true
                  description: 'In-line CSS styles applied to this module.'
                header.module_image:
                  type: filepicker
                  label: Module Image
                  preview_images: true
                  description: 'When not specified, this defaults to the first image found in the page''s folder if image position is not ''None''.'
                header.module_image_position:
                  type: select
                  label: Image position
                  size: medium
                  classes: fancy
                  default: none
                  options:
                    none: 'None'
                    back: 'Background'
                header.parallax_enabled:
                  type: toggle
                  label: Parallax Scrolling Effect
                  desciption: Enables parallax scrolling effect on modules with background image.
                  highlight: 0
                  default: 0
                  options:
                    1: PLUGIN_ADMIN.ENABLED
                    0: PLUGIN_ADMIN.DISABLED
                  validate:
                    type: bool
                header.parallax_direction:
                  type: select
                  label: Parallax Direction
                  description: 'Sets the direction (vertical, horizontal) of the elements while scrolling.'
                  size: medium
                  classes: fancy
                  default: vertical
                  options:
                    vertical: 'Vertical'
                    horizontal: 'Horizontal'
                header.parallax_factor:
                  type: text
                  size: medium
                  default: 0.5
                  label: Parallax Factor
                  description: Sets elements offset and speed. It can be positive (0.5) or negative (-0.5). Less means slower.                      